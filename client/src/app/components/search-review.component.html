<div class="container col-md-4 mt-5">
  <h1>Search Movie Reviews</h1>
  <form class="form" [formGroup]="searchForm" (ngSubmit)="search()">
    <div class="">
      <label class="m-2" for="movieNameID"> Movie Name: </label>
      <input
        class="m-2"
        type="text"
        name="movieName"
        id="movieNameID"
        formControlName="movieName"
      />
    </div>
    <div class="text-end">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="searchForm.invalid"
      >
        Search
      </button>
    </div>
  </form>
</div>
